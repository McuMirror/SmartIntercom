substitutions:
  dev_name: smartintercom_e8db849c6ee5
  
#ESP8266_pinout_mapping
  base: esp12e
  base_platform: ESP8266
  led_status: GPIO2             # Internal led on esp module
  led_indicator: GPIO13         # External led indicator
  detect_line: GPIO12           # Line ring detector
  button_boot: GPIO0            # Boot button
  relay_line: GPIO14            # Relay selector phone - emulation
  switch_open: GPIO5            # Open door emulation
  switch_phone: GPIO4           # Down/Up phone emulation
  
#input_select_mode_value
  input_select_disable: "Не активен"
  input_select_no_answer: "Сброс вызова если нет ответа" 
  input_select_reject: "Сброс вызова"
  input_select_accept: "Открывать всегда"
  
#line_status_text
  line_status_call:   "Вызов"
  line_status_answer: "Ответ"
  line_status_open:   "Открытие двери"
  line_status_reject: "Сброс вызова"
  line_status_close:  "Закрыто"
  
#delay
  call_end_detect_delay: 3000ms     # Interval between rings to detect incoming call
  delay_before_switch_line: 1000ms  # Delay before switch line (answer activate)
  delay_before_voice: 1000ms        # Delay before play voice
  delay_before_open_door: 100ms     # Delay before open door
  delay_open_on_time: 600ms         # How long the "open door button" will be pressed
  delay_after_close_door: 2000ms    # Delay after close door
  delay_no_answer: 30s              # Delay if no answer
  
esphome:
  name: ${dev_name}
  platform: ${base_platform}
  board: ${base}
  libraries:
    - SPI
    - ESP8266SdFat
    - SDFS
    - SD
    - ESP8266WiFi
    - ESP8266HTTPClient
    - LittleFS
    - I2S
    - https://github.com/SCratORS/FTPClientServer
    - ESP8266Audio
  includes:
    - lib/ESPAudio.h
    - lib/ESPFtp.h
  platformio_options:
      board_build.f_cpu: 160000000L
      board_build.filesystem: littlefs
      board_build.ldscript: eagle.flash.4m3m.ld
      build_flags: -D PIO_FRAMEWORK_ARDUINO_LWIP2_HIGHER_BANDWIDTH

wifi:
  ssid: !secret ssid
  password: !secret passwd
  ap:
    ssid: ${dev_name}
    password: "12345678"

captive_portal:

# Enable logging
logger:
  level: DEBUG
  esp8266_store_log_strings_in_flash: False

globals:
  - id: current_mode
    type: int
    restore_value: yes
    initial_value: '0'
  - id: status_line
    type: bool
    restore_value: no
    initial_value: 'false'
  - id: status_mute
    type: bool
    restore_value: no
    initial_value: 'false'
    
# Enable Home Assistant API
api:
  password: "12345678"

ota:
  password: "12345678"

light:
  - platform: status_led
    id: led_status
    internal: true
    pin:
      number: $led_status
      inverted: True
  - platform: monochromatic
    id: led_indicator
    output: indicator
    internal: true
    restore_mode: ALWAYS_OFF
    default_transition_length: 0ms
    effects:
      - pulse:
          name: pulse
          update_interval: 2s
      - strobe:
          name: blink
          colors:
            - state: true
              duration: 100ms
            - state: false
              duration: 1900ms
      - strobe:
          name: calling
          colors:
            - state: true
              duration: 50ms
            - state: false
              duration: 50ms

custom_component:
  - id: ftp_server
    lambda: 'return {new ESPFtp("","")};' # login, password. Default anonymous  
  - id: audio_player
    lambda: 'return {new ESPAudio()};'

script:
  - id: led_off
    then:
      - light.turn_off:
          id: led_indicator
      - if:
          condition:
            lambda: 'return id(status_mute);' # uncomment this on 3 version devices
          then:
            light.turn_on:
              id: led_indicator
              effect: pulse
  - id: led_blink
    then:
      - light.turn_off:
          id: led_indicator
      - light.turn_on:
          id: led_indicator
          effect: blink
  - id: led_calling
    then:
      - light.turn_off:
          id: led_indicator
      - light.turn_on:
          id: led_indicator
          effect: calling
  - id: led_pulse
    then:
      - light.turn_off:
          id: led_indicator
      - light.turn_on:
          id: led_indicator
          effect: pulse

  # Accept incoming call
  - id: accept
    then:
      - if:
          condition:
            lambda: 'return id(status_line);'
          then:
            - output.turn_on: relay_switch_line
            - output.turn_on: phone_upper
            - lambda: 'id(line_status).publish_state("${line_status_answer}");'
            - delay: $delay_before_voice
            - lambda: 'playFile(audio_player, "/user_access_allowed.wav");'
            - wait_until:
                lambda: 'return !isPlaying(audio_player);'
            - delay: $delay_before_open_door
            - output.turn_on: open_door
            - lambda: 'id(line_status).publish_state("${line_status_open}");'
            - delay: $delay_open_on_time
            - output.turn_off: open_door
            - lambda: 'id(line_status).publish_state("${line_status_reject}");'
            - delay: $delay_after_close_door
            - output.turn_off: relay_switch_line
            - lambda: 'id(line_status).publish_state("${line_status_close}");'
            - if:
                condition:
                  switch.is_on: accept_call
                then:
                  switch.turn_off: accept_call

  # Reject incoming call
  - id: reject
    then:
      - if:
          condition:
            lambda: 'return id(status_line);'
          then:
            - output.turn_on: relay_switch_line
            - output.turn_on: phone_upper
            - lambda: 'id(line_status).publish_state("${line_status_answer}");'
            - delay: $delay_before_voice
            - if:
                condition:
                  lambda: 'return id(current_mode) == 2;'
                then:
                  - lambda: 'playFile(audio_player, "/access_denied.wav");'
                  - wait_until:
                      lambda: 'return !isPlaying(audio_player);'
                else:
                  - if:
                      condition:
                        switch.is_on: reject_call
                      then:
                        - lambda: 'playFile(audio_player, "/user_no_connect.wav");'
                        - wait_until:
                            lambda: 'return !isPlaying(audio_player);'
                      else:
                        - lambda: 'playFile(audio_player, "/user_no_answer.wav");'
                        - wait_until:
                            lambda: 'return !isPlaying(audio_player);'
            - delay: $delay_open_on_time
            - lambda: 'id(line_status).publish_state("${line_status_reject}");'
            - output.turn_off: relay_switch_line
            - lambda: 'id(line_status).publish_state("${line_status_close}");'
            - delay: $delay_after_close_door
            - if:
                condition:
                  switch.is_on: reject_call
                then:
                  switch.turn_off: reject_call

  # Reject no answer
  - id: reject_no_answer
    then:
      - if:
          condition:
            lambda: 'return id(status_line);'
          then:
            - delay: $delay_no_answer
            - script.execute: reject

  - id: state_call
    then:
      - if:
          condition:
            switch.is_on: accept_call
          then:
            script.execute: accept
          else:
            if:
              condition:
                switch.is_on: reject_call
              then:
                script.execute: reject
              else:
                if:
                  condition:
                    lambda: 'return id(current_mode) == 3;'
                  then:
                    script.execute: accept
                  else:
                    if:
                      condition:
                        lambda: 'return id(current_mode) == 2;'
                      then:
                        script.execute: reject
                      else:
                        if:
                          condition:
                            lambda: 'return id(current_mode) == 1;'
                          then:
                            script.execute: reject_no_answer
                          else:
                            lambda: 'id(line_status).publish_state("${line_status_close}");'

select:
  - platform: template
    name: ${dev_name}_modes
    icon: "mdi:deskphone"
    optimistic: true
    id: mode_select
    options:
      - ${input_select_disable}
      - ${input_select_no_answer}
      - ${input_select_reject}
      - ${input_select_accept}
    initial_option: ${input_select_disable}
    on_value:
      lambda: |-
          if (id(mode_select).state == "${input_select_disable}") {
            id(current_mode) = 0;
          } else if (id(mode_select).state == "${input_select_no_answer}") {
            id(current_mode) = 1;
          } else if (id(mode_select).state == "${input_select_reject}") {
            id(current_mode) = 2;
          } else {
            id(current_mode) = 3;
          }
          
text_sensor:
  - platform: template
    id: line_status
    icon: "mdi:bell"
    name: ${dev_name}_line_status
    lambda: 'return {"${line_status_close}"};'
  - platform: wifi_info
    ip_address:
      name: ${dev_name}_ip
      icon: "mdi:lan"
    ssid:
      name: ${dev_name}_ssid
      icon: "mdi:wifi"
    mac_address:
      name: ${dev_name}_mac
      icon: "mdi:lan"
      
sensor:
  - platform: wifi_signal
    name: ${dev_name}_rssi
    update_interval: 600s

binary_sensor:
  - platform: gpio
    id: line_detect
    name: ${dev_name}_line_detect
    pin:
      number: $detect_line
      mode: INPUT_PULLUP
      inverted: True
    filters:
      delayed_off: $call_end_detect_delay
    on_press:
      - if:
          condition:
            lambda: 'return id(status_line) == false;'
          then:
            - script.execute: led_calling
            - lambda: 'id(status_line) = true;'
            - logger.log: "Incoming call detected"
            - if:
                condition:
                  lambda: 'return id(status_mute);'
                then:
                  output.turn_on: relay_switch_line
            - delay: $delay_before_switch_line
            - script.execute: state_call
    on_release:
      - output.turn_off: phone_upper
      - output.turn_off: relay_switch_line
      - lambda: 'id(status_line) = false;'
      - logger.log: "Incoming call completed"
      - script.execute: led_off
    on_state:
      lambda: |-
        if (x) {
          id(line_status).publish_state("${line_status_call}");
        } else {
          id(line_status).publish_state("${line_status_close}");
        }   
        
  - platform: gpio
    id: ${dev_name}_button
    pin:
      number: $button_boot
      mode: INPUT_PULLUP
      inverted: True
    on_press:
      then:
        switch.toggle: accept_call
    
output:
  - platform: gpio
    id: relay_switch_line
    pin:
      number: $relay_line
      mode: OUTPUT
  - platform: gpio
    id: open_door
    pin:
      number: $switch_open
      mode: OUTPUT
  - platform: esp8266_pwm
    id: indicator
    pin:
      number: $led_indicator
      mode: OUTPUT
  - platform: gpio
    id: phone_upper
    pin:
      number: $switch_phone
      mode: OUTPUT
      inverted: True

switch:
  - platform: restart
    name: ${dev_name}_restart
  - platform: template
    name: ${dev_name}_accept_call
    id: accept_call
    icon: "mdi:door-open"
    turn_on_action:
      - switch.template.publish:
          id: accept_call
          state: true
      - switch.turn_off: reject_call
      - logger.log: "Accept call switch is ON"
      - if:
          condition:
            lambda: 'return id(status_line);'
          then:
            - logger.log: "Execute action script"
            - script.execute: state_call
          else:
            - script.execute: led_blink
            - logger.log: "No incoming call. One-time mode is set."
    turn_off_action:
      - switch.template.publish:
          id: accept_call
          state: false
      - if:
          condition:
            lambda: 'return id(status_line);'
          then:
            script.execute: led_calling
          else:
            script.execute: led_off

    
  - platform: template
    name: ${dev_name}_reject_call
    id: reject_call
    icon: "mdi:phone-hangup"
    turn_on_action:
      - switch.template.publish:
          id: reject_call
          state: true
      - switch.turn_off: accept_call
      - if:
          condition:
            lambda: 'return id(status_line);'
          then:
            - logger.log: "Execute action script"   
            - script.execute: state_call
          else:
            - script.execute: led_blink
            - logger.log: "No incoming call. One-time mode is set."
    turn_off_action:
      - switch.template.publish:
          id: reject_call
          state: false
      - if:
          condition:
            lambda: 'return id(status_line);'
          then:
            script.execute: led_calling
          else:
            script.execute: led_off

  - platform: template
    name: ${dev_name}_mute
    id: mute
    icon: "mdi:volume-off"
    turn_on_action:
      - switch.template.publish:
          id: mute
          state: true
      - lambda: 'id(status_mute) = true;'
      - if:
          condition:
            and:
              - lambda: 'return id(status_line) == false;'
              - switch.is_off: accept_call
              - switch.is_off: reject_call
          then:
              script.execute: led_pulse

    turn_off_action:
      - switch.template.publish:
          id: mute
          state: false
      - lambda: 'id(status_mute) = false;'
      - if:
          condition:
            and:
              - lambda: 'return id(status_line) == false;'
              - switch.is_off: accept_call
              - switch.is_off: reject_call
          then:
              script.execute: led_off
